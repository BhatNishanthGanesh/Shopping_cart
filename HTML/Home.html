<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="../CSS/home.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&family=Catamaran:wght@700&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;400;500;900&family=Open+Sans:wght@300&family=Outfit&family=Poppins:ital,wght@1,300;1,500;1,600;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="left">
                <a href="#" class="nav-link">Shopping Cart</a>
            </div>
            <div class="right">
                <a href="/Shopping_cart/HTML/cart.html" onclick="navigateToCart(event)" class="nav-link">
                    <i class='bx bx-cart-alt'>
                        <span class="cart-count">0</span>
                    </i>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="row">
            <div class="card">
                <img src="../Images/Bag.jpg" alt="Image not found">
                <h2>School Bag</h2>
                <span>₹500</span>
                <i class="bx bx-shopping-bag"></i>
                <div class="top_space">
                    <button onclick="addToCart(0); return false;">Add to cart</button>
                </div>
            </div>
            <div class="card">
                <img src="../Images/Bluetooth.png" alt="Image not found">
                <h2>Bluetooth</h2>
                <span>₹900</span>
                <i class='bx bx-bluetooth'></i>
                <div class="top_space">
                    <button onclick="addToCart(1); return false;">Add to cart</button>
                </div>
            </div>
            <div class="card">
                <img src="../Images/Bottle.jpg" alt="Image not found">
                <h2>Bottle</h2>
                <span>₹500</span>
                <i class='bx bxs-cylinder'></i>
                <div class="top_space">
                    <button onclick="addToCart(2); return false;">Add to cart</button>
                </div>
            </div>
            <div class="card">
                <img src="../Images/hat.jpg" alt="Image not found">
                <h2>Hat</h2>
                <span>₹200</span>
                <i class='bx bxs-cylinder'></i>
                <div class="top_space">
                    <button onclick="addToCart(3); return false;">Add to cart</button>
                </div>
            </div>
            <div class="card">
                <img src="../Images/hoodie.jpg" alt="Image not found">
                <h2>Hoodie</h2>
                <span>₹500</span>
                <i class='bx bxs-cylinder'></i>
                <div class="top_space">
                    <button onclick="addToCart(4); return false;">Add to cart</button>
                </div>
            </div>
            <div class="card">
                <img src="../Images/jeans.jpg" alt="Image not found">
                <h2>Jeans</h2>
                <span>₹700</span>
                <i class='bx bxs-cylinder'></i>
                <div class="top_space">
                    <button onclick="addToCart(5); return false;">Add to cart</button>
                </div>
            </div>
            <div class="card">
                <img src="../Images/shoe.jpg" alt="Image not found">
                <h2>Shoe</h2>
                <span>₹800</span>
                <i class='bx bxs-cylinder'></i>
                <div class="top_space">
                    <button onclick="addToCart(6); return false;">Add to cart</button>
                </div>
            </div>
            <div class="card">
                <img src="../Images/t-shirt.jpg" alt="Image not found">
                <h2>T-shirt</h2>
                <span>₹600</span>
                <i class='bx bxs-cylinder'></i>
                <div class="top_space">
                    <button onclick="addToCart(7); return false;">Add to cart</button>
                </div>
            </div>
        </div>
    </main>
     <script src="../JS/home.js"></script>
</body>

</html>
